<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="mainContent">
    <div class="row">
        <div class="col-12">
            <form th:action="@{'/savegame'}" method="post" th:if = "${game!=null}">
                <input type="hidden" name="id" th:value="${game.id}">
                <div class="row mt-2">
                    <div class="col-12">
                        <label th:text="#{label.name}"></label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" name="name" th:value="${game.name}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label th:text="#{label.years}"></label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="number" class="form-control" name="god" th:value="${game.god}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label th:text="#{label.developer}"></label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <select name="developer_id">
                            <option th:each="developer : ${developers}" th:text="${developer.name}" th:value="${developer.name}" th:selected="${developer.id == game.developers.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary" th:text="#{button.add}"></button>
                    </div>
                </div>
            </form>
            <br>
            <form th:action="@{'/deletegame'}" method="post" th:if="${game!=null}">
                <input type="hidden" name="id" th:value="${game.id}">
                <button class="btn btn-danger" th:text="#{button.delete}"></button>
            </form>
        </div>
    </div>
</div>

</html>
